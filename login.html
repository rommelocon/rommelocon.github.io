<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/project/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <!--Top Menu-->
    <div class="container-fluid bg-dark p-1 text-center text-white position-relative">
        <span>Sign up to get ₱150 off with minimum spend ₱1,299</span>
    </div>
    <div class="container-fluid m-0 p-0">
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand m-0 p-0"><img src="assets/img/logo-white.png" alt="" width="80px"
                        class="img-fluid"></a>
                <button class="navbar-toggler border-0 btn-outline-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarLight" aria-controls="navbarLight" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="bi bi-list" style="color: white;"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarLight">
                    <ul class="navbar-nav mx-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a href="store.html" class="nav-link active text-light">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-light">Product</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-light">Support</a>
                        </li>
                    </ul>

                    <div class="d-flex">
                        <!--Dropdown offcanvas when search button click-->
                        <div class="offcanvas offcanvas-top bg-dark text-white text-center" tabindex="-1"
                            id="offcanvasSearch" aria-labelledby="offcanvasSearchLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title">Search</h5>
                                <button type="button" class="btn-close text-reset text-white"
                                    data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <form class="container input-group-lg input-group d-flex">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    <input type="search" class="form-control form-control-lg"
                                        placeholder="Search our store" aria-label="Search"
                                        aria-describedby="basic-addon1">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="align-items-center">
                        <!--Login and Signup-->
                        <a href="login.html" class="text-light btn"><i class="bi bi-person"
                                style="font-size: 32px;"></i>
                        </a>


                        <!--Search button icon-->
                        <button class="btn text-light" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasSearch" aria-controls="offcanvasSearch">
                            <i class="bi bi-search" style="font-size: 24px;"></i>
                        </button>

                        <!--Cart Button-->
                        <a href="login.html" class="text-light btn"><i class="bi bi-cart" style="font-size: 26px;"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!--Main Content-->
    <div class="d-flex justify-content-center align-items-center my-5">
        <div class="container">
            <form action="">
                <div class="container-fluid row justify-content-center text-center">
                    <div class="col-sm-5">
                        <h2 class="h2 mb-5">Login</h2>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control mb-5" id="floatingEmail"
                                placeholder="name@example.com">
                            <label for="floatingEmail" class="">Email</label>
                        </div>
                        <div class="form-floating mb-5">
                            <input type="password" class="form-control mb-5" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword" class="">Password</label>
                        </div>
                        <button
                            class="btn btn-primary w-100 border-dark bg-transparent text-dark p-3 fw-bold text-uppercase"
                            type="button">Sign in</button>
                        <a href="#"
                            class="btn p-0 my-5 text-dark fw-bold border-dark border-3 border-top-0 border-end-0 border-start-0">Create
                            account</a>
                    </div>
                </div>
            </form>
            <hr>
        </div>
    </div>

    <!--Footer-->
    <div class="container-fluid bg-dark py-5">
        <div class="container footer text-white">
            <div class="row my-2 pt-5">
                <div class="col-4">
                    <img src="assets/img/logo-white.png" alt="" width="200px">
                </div>
                <div class="col-4">
                    <h5 class="text-uppercase fw-bold">Explore</h5>

                </div>
                <div class="col-4">
                    <h5 class="text-uppercase fw-bold">Connect</h5>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-4">
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-twitter"></i></a>
                    <a href=""><i class="bi bi-instagram"></i></a>
                    <a href=""><i class="bi bi-tiktok"></i></a>
                    <a href=""><i class="bi bi-youtube"></i></a>
                </div>
                <div class="col-4">
                    <div class="d-inline-flex flex-column">
                        <a href="#">About Us</a>
                        <a href="#">FAQs</a>
                        <a href="#">Privacy Policy</a>
                        <a href="#">Terms and Conditions</a>
                        <a href="#">Refund policy</a>
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-inline-flex flex-column">
                        <a href="" class="fs-6 text-white text-decoration-none">Contact Us</a>
                        <p class="mt-3">
                            Don Antonio Heights, Commonwealth,
                            <br>
                            Quezon City, 1126,
                            <br>
                            Philippines
                        </p>
                    </div>
                </div>
            </div>
            <div class="footer text-center my-5">© 2023 Metro</div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
